<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Usu√°rios</title>
  <link rel="stylesheet" href="/usuarios/usuarios.css">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>CRUD Usu√°rios</h1>
      <div class="header-buttons">
        <a href="../admin/admin.html" class="btn-back">‚Üê Voltar ao Admin</a>
        <a href="../loja/index.html" class="btn-loja">üõí Voltar para a Loja</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Busca e A√ß√µes -->
    <section class="search-actions-section">
      <h2>Gerenciar Usu√°rios</h2>
      <div class="search-actions-container">
        <div class="search-group">
          <label for="buscar-id">Buscar por ID:</label>
          <input type="number" id="buscar-id" placeholder="ID do usu√°rio">
          <button onclick="buscarUsuario()" class="btn-search">Buscar</button>
          <button onclick="cancelarBusca()" class="btn-cancel">Cancelar</button>
        </div>
        
        <div class="actions-group">
          <button class="btn-add" onclick="modoAdicionar()" id="btn-adicionar" style="display: none;">Adicionar Usu√°rio</button>
          <button class="btn-edit" onclick="modoEditar()" id="btn-alterar" style="display: none;">Alterar</button>
          <button class="btn-delete" onclick="excluirUsuario()" id="btn-excluir" style="display: none;">Excluir</button>
          <button type="submit" form="form-usuario" class="btn-save" id="btn-salvar" style="display: none;">Salvar</button>
        </div>
      </div>
    </section>

    <!-- Formul√°rio -->
    <section>
      <h2>Dados do Usu√°rio</h2>
      <form id="form-usuario">
        <input type="hidden" id="id_usuario" name="id_usuario">

        <fieldset>
          <legend>Informa√ß√µes do Usu√°rio</legend>

          <div class="form-group">
            <label>ID do Usu√°rio:</label>
            <input type="text" id="display_id" disabled class="id-display">
          </div>

          <div class="form-group">
            <label for="nome_usuario">Nome:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required disabled>
          </div>

          <div class="form-group">
            <label for="email_usuario">Email:</label>
            <input type="email" id="email_usuario" name="email_usuario" required disabled>
          </div>

          <div class="form-group">
            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required disabled>
          </div>

          <div class="form-group">
            <label for="cpf_usuario">CPF:</label>
            <input type="text" id="cpf_usuario" name="cpf_usuario" maxlength="14" placeholder="000.000.000-00" required disabled>
          </div>

          <div class="form-group">
            <label for="nascimento_usuario">Data de Nascimento:</label>
            <input type="date" id="nascimento_usuario" name="nascimento_usuario" disabled>
          </div>

          <div class="form-group">
            <label for="ativo">Ativo:</label>
            <select id="ativo" name="ativo" disabled>
              <option value="true">Sim</option>
              <option value="false">N√£o</option>
            </select>
          </div>

          <div class="form-group">
            <label for="papel">Papel:</label>
            <select id="papel" name="papel" disabled>
              <option value="admin">Admin</option>
              <option value="usuario">Usu√°rio</option>
            </select>
          </div>
        </fieldset>
      </form>
    </section>

    <!-- Lista -->
    <section>
      <h2>Lista de Usu√°rios</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>CPF</th>
              <th>Ativo</th>
              <th>Papel</th>
              <th>Data Cadastro</th>
            </tr>
          </thead>
          <tbody id="lista-usuarios">
            <!-- Dados carregados dinamicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Usu√°rios</p>
  </footer>

  <div id="messageContainer" class="message-container"></div>

  <script src="/usuarios/usuarios.js" defer></script>
</body>
</html>
